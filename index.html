    <script>
    $(function() {
        //设置起始日期
        countTime('2021/3/21 04:40', 'day', 'hour', 'minute', 'second');
        var days = $('#day').text();

        // 设置标题
        if (parseInt(days / 365) != 0) {
            $(document).attr("title", "在一起" + parseInt(days / 365) + "年,感谢相伴。");
        } else if (parseInt(days / 30) != 0) {
            $(document).attr("title", "在一起" + parseInt(days / 30) + "个月,感谢相伴。");
        } else
            $(document).attr("title", "在一起" + days + "天,感谢相伴。");

        //设置每一张图片对应的文字
        var says = new Array(
            "初次约会，把酒送祝东风，真可谓 三里清风，娇慵问，邂逅曦光",
            "暧昧的鞋子和晶莹闪烁的酒滴，后人赞道：尘世繁华，低眸顾，酒入柔肠。今晚注定有不凡发生",
            "和睇睇在一起后一同做的大餐，牛仔骨真不戳，大白菜清新脱俗",
            "帅气逼人，佳人依身，与你一起，气势恢宏",
            "一起卖萌么么哒(づ￣ 3￣)づ",
            "这一点也不害羞，心中通透，镜头下的我仿佛更开心了~",
            "嗯，就这样抱抱，手牵着哦",
            "真乖，让我咬一口 嗷呜嗷呜~",
            "总算有个周末出来了，finger lake走起，一起在秋千上来回交错，仿佛命运反复颠簸 来回穿梭 揪着你和我",
            "快来快来，一起摇摆，动次打次，热舞配冷湖！来啦宝贝~",
            "我的长发飘飘，挺符合我的高冷气质的",

            "快要回去啦，有诗经云：噫兮还兮，驾言徂行，我心悠扬",
            "4月3号，快要睡啦，来一波亲亲吧",
            "时间不停，爱你不止，携子之手，白头偕老"
        );


        var start = function() {
            var index = 0;
            var rate = 6000;
            $('#say').text(says[(index++) % says.length]);
         	var _play = function () {
         		$('#say').hide();
                $('#say').text(says[(index++) % says.length]);
                $('#say').fadeToggle();
                $('#carousel').carousel('next');
         	};
            setInterval(_play, rate);
        }();

    });
